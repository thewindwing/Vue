<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <p>{{ msg }}</p>
    </div>

    <!-- 导入包 -->
    <script src='./vue-2.4.0.js'></script>
    <script>
        // 一旦引入包就在浏览器的内存中多了一个Vue构造函数
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello!'
            }

        })
    </script>
</body>

</html>
